
os:
  - Visual Studio 2013
  - Visual Studio 2015

install:
  - mkdir deps
  # Zlib
  - cd deps
  - appveyor DownloadFile https://github.com/madler/zlib/archive/v1.2.8.tar.gz
  - 7z x v1.2.8.tar.gz -so | 7z x -si -ttar > nul
  - cd zlib-1.2.8
  - cmake .
  - cmake --build .
  - cd ..
  - cd ..


build_script:
  - mkdir build
  - cd build 
  - cmake .. -DZLIB_INCLUDE_DIR=..\deps\zlib-1.2.8 -DZLIB_LIBRARY=..\deps\zlib-1.2.8\release\zlibstatic.lib
  - cmake --build .